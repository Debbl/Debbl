                                    <div class="comment">
                                        <b>如何在本地环境运行 react 源码仓库</b>
                                        <b>fork 官方仓库 https://github.com/facebook/react</b>
                                        通常开源的项目里都有一个 CONTRIBUTING.md 文件，来让其他的其他的开发者如何共享这个项目，或者看这个项目的 .github/workflows 里的一些运行测试、发布的 action 都可以找到运行这个项目的有效信息
本地下载克隆的仓库
                                        <code class="language-bash"><span class="token function">git</span> clone git@github.com:Debbl/react.git</code>
                                        <b>VSCode 环境</b>
                                        使用 VSCode 打开
                                        <code class="language-bash">code react</code>
                                        <b>插件</b>
                                        因为 react 是使用 flow 语言（类似 ts ）写的所有需要在 VSCode 提供相关语言的支持在 VSCode 中下载 flow 语言的插件 flow-for-vscode
                                        <i>.vscode/extensions.json</i>
                                        <code class="language-multiline language-json" xml:space="preserve"><span class="token punctuation">{</span>
    <span class="token property">"recommendations"</span><span class="token operator">:</span> <span class="token punctuation">[</span>
<span class="token trimmed">(3 more lines were trimmed)</span></code>
                                        <b>设置</b>
                                        在本地的打开的仓库的根目录创建下面这个文件
                                        <i>.vscode/settings.json</i>
                                        <code class="language-multiline language-json" xml:space="preserve"><span class="token punctuation">{</span> 
    <span class="token property">"javascript.validate.enable"</span><span class="token operator">:</span> <span class="token boolean">false</span><span class="token punctuation">,</span>
<span class="token trimmed">(4 more lines were trimmed)</span></code>
                                        解释一下这里的配置，前两个是禁用默认的 js ts 检查，然后开启 flow 插件，并且使用
                                        <code>node_modules</code>
                                        下的 flow 运行，这两个其实是默认开启的，更多详细的配置 flow-for-vscode#configuration
                                        <b>本机环境</b>
                                        <i>这里可以直接参考 contribution-prerequisites 的官方文档，但是有几个需要注意的地方</i>
                                        <code>.nvmrc</code>
                                        里对应的 node 版本，最好安装对应的版本
                                        <code>package.json</code>
                                        的
                                        <code>packageManager</code>
                                        有对应的 yarn 版本

java 环境没有明确说什么版本，我这里安装的是
                                        <code>java 17.0.11 2024-04-16 LTS</code>
                                        gcc 环境
                                        <b>安装依赖，环境检查</b>
                                        <i>这里可以参考文档的这一部分 sending-a-pull-request</i>
                                        完全使用
                                        <code>yarn.lock</code>
                                        安装，这里推荐一个好用的工具 antfu-collective/ni 直接使用
                                        <code>nci</code>
                                        安装，我也参考别人的项目写了一个 rust 的版本 Debbl/nci
                                        <code class="language-bash"><span class="token function">yarn</span> <span class="token function">install</span> --frozen-lockfile</code>
                                        因为我使用的是 M1 芯片，在安装的过程中遇到了几个问题
                                        <code>/bin/sh: autoreconf: command not found</code>
                                        使用 brew 安装
                                        <code>brew install autoconf</code>
                                        如果上一步是使用 brew 安装的会遇到一个问题 error-cant-exec-aclocal-with-homebrew-installed-autoreconf-on-mac 需要安装
                                        <code>brew install automake</code>
                                        <code>optipng-bin</code>
                                        依赖报错，可以看这个 optipng-bin/issues/117
                                        <b>配置 flow 环境</b>
                                        <code class="language-bash"><span class="token function">yarn</span> flow</code>
                                        这里直接运行这个命令会要求选择对应的环境
这里使用
                                        <code>dom-node</code>
                                        环境
                                        <code class="language-bash"><span class="token function">yarn</span> flow dom-node</code>
                                        执行完成之后会发现在根目录多了一个
                                        <code>.flowconfig</code>
                                        文件
                                        <b>检查 flow 有没有生效</b>
                                        完成之后 VSCode 就会有提示了
